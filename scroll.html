<!DOCTYPE html>
<html>
    <head>
        <title>Scrolling using marquee</title>
    </head>
    <body>
        <h3>Trying to explore the marquee tag</h3>
        <marquee behavior="scroll" direction="top" scrollamount="1">the word will scroll from top</marquee>
        <marquee behavior="scroll" direction="left" scrollamount="12">the word will scroll from left</marquee>
        <marquee behavior="scroll" direction="right" scrollamount="20">the word will scroll from right</marquee>
        <marquee behavior="scroll" direction="down" scrollamount="3">the word will scroll from down</marquee>

    </body>
</html>
